<head>
  <meta charset="utf-8" />
  {{ hugo.Generator }}
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />

  <!-- Primary Meta Tags -->
  <title>Paolo Bicchieri - Writer</title>
  <meta name="title" content="Paolo Bicchieri - Writer" />
  <meta name="description" content="Welcome to the portfolio site of writer, Paolo Bicchieri!" />
  <meta name="author" content="Anand Upender" />
  <link rel="canonical" href="{{ .Permalink }}" />

    <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.paolobicchieri.com/" />
  <meta property="og:title" content="Paolo Bicchieri - Writer" />
  <meta property="og:description" content="Welcome to the portfolio site of writer, Paolo Bicchieri!" />
  <meta property="og:image" content="img/seo.jpg" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://www.paolobicchieri.com/" />
  <meta property="twitter:title" content="Paolo Bicchieri - Writer" />
  <meta property="twitter:description" content="Welcome to the portfolio site of writer, Paolo Bicchieri!" />
  <meta property="twitter:image" content="img/seo.jpg" />

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="preload" href="/fonts/Gratelos.ttf" as="font" crossorigin> 
  <link rel="preload" href="/fonts/Aeroxys.ttf" as="font" crossorigin> 

  {{ $style := resources.Get "sass/main.scss" | toCSS | fingerprint}}
  <link
    rel="stylesheet"
    href="{{ $style.RelPermalink }}"
    integrity="{{ $style.Data.Integrity }}"
    crossorigin="anonymous"
  />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- <link rel="manifest" href="/manifest.json" /> -->

  <!-- Google tag (gtag.js) -->
  
</head>
