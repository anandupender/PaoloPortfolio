<head>
  <meta charset="utf-8" />
  {{ hugo.Generator }}
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />

  <meta
    name="description"
    content="{{ .Site.Params.Description }}"
  />
  <meta name="author" content="Anand Upender" />
  <link rel="canonical" href="{{ .Permalink }}" />


  <title>{{ .Site.Title }}</title>

  <meta property="og:image" content="/img/share.jpg" />
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="1024" />
  <meta property="og:image:height" content="1024" />

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="preload" href="/fonts/Gratelos.ttf" as="font" crossorigin> 
  <link rel="preload" href="/fonts/Aeroxys.ttf" as="font" crossorigin> 

  {{ $style := resources.Get "sass/main.scss" | toCSS | fingerprint}}
  <link
    rel="stylesheet"
    href="{{ $style.RelPermalink }}"
    integrity="{{ $style.Data.Integrity }}"
    crossorigin="anonymous"
  />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- <link rel="manifest" href="/manifest.json" /> -->

  <!-- Google tag (gtag.js) -->
  
</head>
